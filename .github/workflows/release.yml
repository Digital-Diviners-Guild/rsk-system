on:
  push:
    branches:
      - main

name: Create Release

jobs:
  version:
    name: Version
    runs-on: ubuntu-latest
    outputs:
      semVer: ${{ steps.gitversion.outputs.semVer }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3.2.0
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0
        with:
          versionSpec: '5.x'
      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0
  manifest:
    name: Update Manifest
    runs-on: ubuntu-latest
    needs: version
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Update Manifest
        run: |
          sed -i 's/\b[0-9]\+\.[0-9]\+\.[0-9]\+\b/${{ needs.version.outputs.semVer }}/g' system.json

          git config user.name github-actions
          git config user.email github-actions@github.com
          git commit -am "update manifest"
          git push
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [version, manifest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.version.outputs.semVer }}
          release_name: Release ${{ needs.version.outputs.semVer }}
          draft: false
          prerelease: false